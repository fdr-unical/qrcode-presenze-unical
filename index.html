<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Presenze Aula - UniCal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 800px;
      width: 100%;
      padding: 40px;
    }
    h1 {
      color: #2d3748;
      margin-bottom: 10px;
      font-size: 2.5em;
      text-align: center;
    }
    .subtitle {
      color: #718096;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.1em;
    }
    .input-group {
      margin-bottom: 25px;
    }
    label {
      display: block;
      color: #2d3748;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1.05em;
    }
    input[type="password"], input[type="number"] {
      width: 100%;
      padding: 15px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1.05em;
      transition: border 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    input[type="number"] {
      text-align: center;
      font-weight: bold;
      font-size: 1.3em;
    }
    .hint {
      color: #718096;
      font-size: 0.9em;
      margin-top: 5px;
    }
    button {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 18px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .qr-section {
      margin-top: 40px;
      text-align: center;
    }
    #qrcode {
      display: inline-block;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .countdown {
      font-size: 2em;
      font-weight: bold;
      margin: 20px 0;
      color: #2d3748;
    }
    .countdown.warning {
      color: #e53e3e;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .alert {
      background: #fed7d7;
      border-left: 4px solid #e53e3e;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      color: #742a2a;
      font-weight: 600;
    }
    .validation-screen {
      text-align: center;
      padding: 40px;
    }
    .validation-screen h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .validation-screen.success h1 { color: #38a169; }
    .validation-screen.error h1 { color: #e53e3e; }
    .validation-screen p {
      font-size: 1.3em;
      color: #4a5568;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<!-- GENERATORE QR -->
<div class="card" id="generator" style="display:block;">
  <h1>üéì Presenze in Aula</h1>
  <p class="subtitle">Universit√† della Calabria</p>

  <div class="input-group">
    <label for="formUrl">URL Form Microsoft</label>
    <input type="password" id="formUrl" placeholder="Incolla qui l'URL del form" />
    <div class="hint">‚ö†Ô∏è L'URL non sar√† visibile agli studenti</div>
  </div>

  <div class="input-group">
    <label for="period">Durata validit√† QR (secondi)</label>
    <input type="number" id="period" value="60" min="30" max="180" step="15" />
    <div class="hint">Consigliato: 60s per aule normali, 90-120s per aule grandi</div>
  </div>

  <button id="startBtn" onclick="avviaQR()">üöÄ Avvia Sistema</button>

  <div class="qr-section" id="qrSection" style="display:none;">
    <div class="countdown" id="countdown"></div>
    <div id="qrcode"></div>
    <div class="alert">
      ‚è∞ Il QR cambia automaticamente. Gli studenti devono scansionarlo subito!
    </div>
  </div>
</div>

<!-- SCHERMATA VALIDAZIONE -->
<div class="card validation-screen" id="validation" style="display:none;">
  <h1 id="validationIcon">üîç</h1>
  <h2 id="validationTitle">Verifica in corso...</h2>
  <p id="validationMessage">Controllo validit√† del QR Code...</p>
</div>

<script>
// =============================================
// CONFIGURAZIONE
// =============================================
const TOLERANCE = 1; // Finestre di tolleranza (¬±1)

// =============================================
// RILEVA MODALIT√Ä
// =============================================
const params = new URLSearchParams(window.location.search);
const t = params.get('t');
const p = params.get('p');
const f = params.get('f');

if (t && p && f) {
  // MODALIT√Ä VALIDAZIONE
  document.getElementById('generator').style.display = 'none';
  document.getElementById('validation').style.display = 'block';
  validaQR(parseInt(t), parseInt(p), decodeURIComponent(f));
}

// =============================================
// FUNZIONE VALIDAZIONE
// =============================================
function validaQR(binRicevuto, period, formUrl) {
  console.log('=== VALIDAZIONE QR ===');
  console.log('Bin ricevuto:', binRicevuto);
  console.log('Period:', period);
  console.log('Form URL:', formUrl);

  const nowSec = Math.floor(Date.now() / 1000);
  const binCorrente = Math.floor(nowSec / period);
  const diff = Math.abs(binCorrente - binRicevuto);

  console.log('Bin corrente:', binCorrente);
  console.log('Differenza:', diff);
  console.log('Tolleranza:', TOLERANCE);
  console.log('Valido:', diff <= TOLERANCE);

  const valScreen = document.getElementById('validation');
  const icon = document.getElementById('validationIcon');
  const title = document.getElementById('validationTitle');
  const msg = document.getElementById('validationMessage');

  if (diff <= TOLERANCE) {
    // ‚úÖ QR VALIDO
    valScreen.className = 'card validation-screen success';
    icon.textContent = '‚úÖ';
    title.textContent = 'QR Code Valido!';
    msg.innerHTML = `Reindirizzamento al modulo in corso...<br><br><small>Se non vieni reindirizzato, <a href="${formUrl}" style="color:#667eea; font-weight:bold;">clicca qui</a></small>`;

    setTimeout(() => {
      window.location.href = formUrl;
    }, 1500);
  } else {
    // ‚ùå QR SCADUTO
    const secondiScaduti = (diff - TOLERANCE) * period;
    valScreen.className = 'card validation-screen error';
    icon.textContent = '‚õî';
    title.textContent = 'QR Code Scaduto';
    msg.textContent = `Questo QR √® scaduto da ${secondiScaduti} secondi. Chiedi al docente di mostrare il QR aggiornato.`;
  }
}

// =============================================
// FUNZIONE GENERATORE QR
// =============================================
let timer = null;
let countdownInterval = null;
let PERIOD = 60;
let FORM_URL = '';

function avviaQR() {
  const urlInput = document.getElementById('formUrl');
  const periodInput = document.getElementById('period');

  FORM_URL = urlInput.value.trim();
  PERIOD = parseInt(periodInput.value);

  if (!FORM_URL) {
    alert('‚ö†Ô∏è Inserisci l\'URL del form Microsoft!');
    return;
  }

  if (PERIOD < 30 || PERIOD > 180) {
    alert('‚ö†Ô∏è Il periodo deve essere tra 30 e 180 secondi!');
    return;
  }

  // Disabilita inputs
  urlInput.disabled = true;
  periodInput.disabled = true;
  document.getElementById('startBtn').disabled = true;
  document.getElementById('startBtn').textContent = `‚úÖ Sistema Attivo (${PERIOD}s)`;

  // Mostra sezione QR
  document.getElementById('qrSection').style.display = 'block';

  // Avvia generazione
  generaQR();
}

function generaQR() {
  const nowSec = Math.floor(Date.now() / 1000);
  const bin = Math.floor(nowSec / PERIOD);

  // Costruisci URL con parametri
  const baseUrl = window.location.href.split('?')[0];
  const qrUrl = `${baseUrl}?t=${bin}&p=${PERIOD}&f=${encodeURIComponent(FORM_URL)}`;

  console.log('QR generato:', qrUrl);
  console.log('Bin corrente:', bin);

  // Pulisci e rigenera QR
  const qrcodeDiv = document.getElementById('qrcode');
  qrcodeDiv.innerHTML = '';

  // ‚úÖ USA LA LIBRERIA CORRETTA qrcode.js
  try {
    new QRCode(qrcodeDiv, {
      text: qrUrl,
      width: 400,
      height: 400,
      correctLevel: QRCode.CorrectLevel.H
    });
  } catch (e) {
    console.error('Errore generazione QR:', e);
    // Fallback a QuickChart
    const img = document.createElement('img');
    img.src = `https://quickchart.io/qr?text=${encodeURIComponent(qrUrl)}&size=400`;
    img.width = 400;
    img.height = 400;
    qrcodeDiv.appendChild(img);
  }

  // Programma prossimo update
  const prossimoBin = (bin + 1) * PERIOD;
  const delay = (prossimoBin - nowSec) * 1000 + 200;

  clearTimeout(timer);
  timer = setTimeout(generaQR, delay);

  // Avvia countdown
  clearInterval(countdownInterval);
  countdownInterval = setInterval(aggiornaCountdown, 1000);
  aggiornaCountdown();
}

function aggiornaCountdown() {
  const nowSec = Math.floor(Date.now() / 1000);
  const elapsed = nowSec % PERIOD;
  const remaining = PERIOD - elapsed;

  const el = document.getElementById('countdown');
  el.textContent = `‚è±Ô∏è ${remaining}s rimanenti`;

  if (remaining <= 10) {
    el.className = 'countdown warning';
  } else {
    el.className = 'countdown';
  }
}
</script>

<!-- ‚úÖ LIBRERIA CORRETTA qrcode.js@0.7.0 -->
<script src="https://cdn.jsdelivr.net/npm/qrcode.js@0.7.0/build/qrcode.min.js"></script>

</body>
</html>
